<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mario Voice Changer</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#d62828">
  <style>
    
@font-face {
  font-family: 'MarioFont';
  src: url('data:font/ttf;base64,AAEAAAARAQAABAAQR0RFRrRCsIIAAAC...') format('truetype');
}


    body {
      font-family: 'MarioFont', sans-serif;
      background: radial-gradient(circle at top, #fcbf49, #d62828);
      color: #fff;
      text-align: center;
      padding: 2em;
      margin: 0;
    }

    h1 {
      font-size: 2.5em;
      text-shadow: 3px 3px 0 #000;
      animation: bounce 1.5s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    button {
      padding: 15px 30px;
      font-size: 1.1em;
      background-color: #f77f00;
      color: white;
      border: none;
      border-radius: 12px;
      margin: 1em;
      cursor: pointer;
      transition: transform 0.2s ease;
      animation: pop 2s infinite ease-in-out;
    }

    button:hover {
      background-color: #d62828;
      transform: scale(1.1);
    }

    @keyframes pop {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    audio {
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <h1>üéô It's-a Me, Mario!</h1>
  <p>Record your voice and give it a Mario twist!</p>
  <button onclick="startRecording()">üé§ Start Recording</button>
  <button onclick="stopRecording()" id="stopBtn" disabled>üõë Stop</button>
  <br>
  <audio id="playback" controls></audio>
  <br>
  <a id="downloadLink" style="display:none;" download="mario_voice.mp3">
    <button>‚¨áÔ∏è Download MP3</button>
  </a>

  <script src="https://cdn.jsdelivr.net/npm/lamejs@1.2.0/lame.min.js"></script>
  <script>
    let mediaRecorder;
    let recordedChunks = [];
    let audioStream;
    let audioContext, source, destination;

    async function startRecording() {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      audioContext = new (window.AudioContext || window.webkitAudioContext)();
      source = audioContext.createMediaStreamSource(stream);
      destination = audioContext.createMediaStreamDestination();

      const gainNode = audioContext.createGain();
      gainNode.gain.value = 1.1;

      const delayNode = audioContext.createDelay();
      delayNode.delayTime.value = 0.02;

      source.connect(gainNode);
      gainNode.connect(delayNode);
      delayNode.connect(audioContext.destination);
      delayNode.connect(destination);

      mediaRecorder = new MediaRecorder(destination.stream);
      recordedChunks = [];

      mediaRecorder.ondataavailable = e => {
        if (e.data.size > 0) recordedChunks.push(e.data);
      };

      mediaRecorder.onstop = async () => {
        const blob = new Blob(recordedChunks, { type: 'audio/webm' });
        const arrayBuffer = await blob.arrayBuffer();
        const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
        const mp3Blob = await encodeMP3(audioBuffer);

        const mp3Url = URL.createObjectURL(mp3Blob);
        const audio = document.getElementById("playback");
        const link = document.getElementById("downloadLink");

        audio.src = mp3Url;
        link.href = mp3Url;
        link.style.display = "inline-block";
      };

      mediaRecorder.start();
      document.getElementById("stopBtn").disabled = false;
    }

    function stopRecording() {
      if (mediaRecorder && mediaRecorder.state === "recording") {
        mediaRecorder.stop();
        document.getElementById("stopBtn").disabled = true;
      }
    }

    async function encodeMP3(audioBuffer) {
      const mp3Encoder = new lamejs.Mp3Encoder(1, audioBuffer.sampleRate, 128);
      let samples = audioBuffer.getChannelData(0);
      let mp3Data = [];

      const sampleBlockSize = 1152;
      for (let i = 0; i < samples.length; i += sampleBlockSize) {
        let sampleChunk = samples.subarray(i, i + sampleBlockSize);
        let int16 = new Int16Array(sampleChunk.length);
        for (let j = 0; j < sampleChunk.length; j++) {
          int16[j] = sampleChunk[j] * 32767;
        }
        let mp3buf = mp3Encoder.encodeBuffer(int16);
        if (mp3buf.length > 0) mp3Data.push(new Int8Array(mp3buf));
      }
      let mp3buf = mp3Encoder.flush();
      if (mp3buf.length > 0) mp3Data.push(new Int8Array(mp3buf));

      return new Blob(mp3Data, { type: 'audio/mp3' });
    }

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>
</body>
</html>
