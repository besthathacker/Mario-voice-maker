  <style>
    @font-face {
      font-family: 'PressStart2P';
      src: url(data:font/woff2;base64,d09GMgABAAAAAAZgABAAAAAAB7wAAAWGAAEAAAAAAAAAAAAAAAAAAAAAAAAAAAAAHEIGVgCDFAqDMIIcATYCJAMQCwoABCAFhG0HURvGUBwRCJEEZyTwOEdA6az/e3ce+7znnntMZVRZ9Q...) format('woff2');
    }

    body {
      margin: 0;
      padding: 20px;
      background: #ffe600;
      font-family: 'PressStart2P', cursive;
      text-align: center;
      color: #e60012;
    }

    h1 {
      font-size: 24px;
    }

    button {
      padding: 15px 25px;
      font-size: 14px;
      font-family: 'PressStart2P', cursive;
      background-color: #ff1e00;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: #cc1600;
    }

    .toggle {
      display: block;
      margin-top: 20px;
      font-size: 12px;
    }

    input[type=range] {
      width: 200px;
    }

    img.icon {
      width: 100px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Mario Sound FX</h1>
  <img class="icon" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAABAAAAAQACAYAAAB/HSuDAAEAAElEQVR4nGS9aYIkSY+zB9Lru7xupXvoJJp0Uj/wgB496pl+uyozwhczLiC4WP1f//f/o91VqbRalaS3Sr2jXamrtbtSr6RWzWhLKolP889KKl9Htdot7fpz+VipJI12uVuXdlbylTVd6pFWo83PxLNV6dFqRtpaVUs7UkvautvzXPm3VBruW/z/au59v89XSRr/bVvSfs+1Go2a7xe/W221akc8hWrzxH6QVat2ubifT1qpS7urUalb0vwu1He9nVLVSi3V+jm0ra1lz1qPVm/59776qnZ5p5K2pRo/89PSrHqlqZH08P7rRZAXYoudZYGyj1sWA6/3qqZ9+V3vZ3kjaqVpXmkQltpvY9gvi4qfr0raWb6LwEypa7W3U/qel/1aL6pqStX+7PLQq9Kj1mS9mufPOm/f3mfVtbyHRrWPt4" alt="Mario Icon">
  <br>
  <button id="soundBtn">ðŸ”Š Play Mario Sound</button>

  <label class="toggle">
    <input type="checkbox" id="pitchToggle"> Enable Pitch Slider
  </label>
  <input type="range" id="pitchSlider" min="0.5" max="2.0" step="0.1" value="1" disabled>

  <audio id="marioFX" preload="auto">
    <source src="data:audio/mp3;base64,SUQzBAAAAAAAIVRJVDIAAAAPAABJdCdzLWEgbWUsIE1hcmlvIQ==" type="audio/mp3">
  </audio>

  <script>
    // Create and link manifest.json as a Blob URL
    const manifestContent = {
      "name": "Mario Sound FX",
      "short_name": "MarioFX",
      "start_url": "./",
      "display": "standalone",
      "background_color": "#ffe600",
      "theme_color": "#e60012",
      "orientation": "portrait-primary",
      "icons": [
        {
          "src": "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAABAAAAAQACAYAAAB/HSuDAAEAAElEQVR4nGS9aYIkSY+zB9Lru7xupXvoJJp0Uj/wgB496pl+uyozwhczLiC4WP1f//f/o91VqbRalaS3Sr2jXamrtbtSr6RWzWhLKolP889KKl9Htdot7fpz+VipJI12uVuXdlbylTVd6pFWo83PxLNV6dFqRtpaVUs7UkvautvzXPm3VBruW/z/au59v89XSRr/bVvSfs+1Go2a7xe/W221akc8hWrzxH6QVat2ubifT1qpS7urUalb0vwu1He9nVLVSi3V+jm0ra1lz1qPVm/59776qnZ5p5K2pRo/89PSrHqlqZH08P7rRZAXYoudZYGyj1sWA6/3qqZ9+V3vZ3kjaqVpXmkQltpvY9gvi4qfr0raWb6LwEypa7W3U/qel/1aL6pqStX+7PLQq9Kj1mS9mufPOm/f3mfVtbyHRrWPt4",
          "sizes": "512x512",
          "type": "image/png"
        }
      ]
    };

    const manifestBlob = new Blob([JSON.stringify(manifestContent)], {type: 'application/json'});
    const manifestURL = URL.createObjectURL(manifestBlob);
    const link = document.createElement('link');
    link.rel = 'manifest';
    link.href = manifestURL;
    document.head.appendChild(link);

    // Sound FX and UI logic
    const btn = document.getElementById("soundBtn");
    const audio = document.getElementById("marioFX");
    const pitchToggle = document.getElementById("pitchToggle");
    const pitchSlider = document.getElementById("pitchSlider");

    pitchToggle.addEventListener('change', () => {
      pitchSlider.disabled = !pitchToggle.checked;
    });

    btn.addEventListener("click", () => {
      audio.playbackRate = pitchToggle.checked ? parseFloat(pitchSlider.value) : 1;
      audio.currentTime = 0;
      audio.play();
    });

    // Register Service Worker only once
    if ('serviceWorker' in navigator) {
      const swBlob = new Blob([`
        self.addEventListener('install', event => {
          event.waitUntil(
            caches.open('mario-cache-v1').then(cache => {
              return cache.addAll(['./']);
            })
          );
          self.skipWaiting();
        });

        self.addEventListener('fetch', event => {
          event.respondWith(
            caches.match(event.request).then(response => {
              return response || fetch(event.request);
            })
          );
        });
      `], { type: 'application/javascript' });

      const swUrl = URL.createObjectURL(swBlob);
      navigator.serviceWorker.register(swUrl).then(() => {
        console.log('Service Worker registered!');
      }).catch(err => {
        console.error('SW registration failed:', err);
      });
    }

    // Optional: PWA install prompt event
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      console.log('PWA install prompt is available.');
      // You could add a button to call deferredPrompt.prompt() here
    });
  </script>

</body>
</html>
