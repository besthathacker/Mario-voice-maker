<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mario Voice Changer</title>
  <meta name="theme-color" content="#d62828">
  <style>
    body {
      font-family: 'Comic Sans MS', sans-serif;
      background: radial-gradient(circle at top, #fcbf49, #d62828);
      color: #fff;
      text-align: center;
      padding: 2em;
      margin: 0;
    }

    h1 {
      font-size: 2.5em;
      text-shadow: 3px 3px 0 #000;
      animation: bounce 1.5s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    button {
      padding: 15px 30px;
      font-size: 1.1em;
      background-color: #f77f00;
      color: white;
      border: none;
      border-radius: 12px;
      margin: 1em;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    button:hover {
      background-color: #d62828;
      transform: scale(1.1);
    }

    audio, label, input[type=range] {
      margin-top: 1em;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    #sliderContainer {
      display: none;
      margin: 1em auto;
      width: 300px;
    }

    .switch {
      display: inline-block;
      position: relative;
      width: 60px;
      height: 34px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0;
      right: 0; bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px; width: 26px;
      left: 4px; bottom: 4px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #2196F3;
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }
  </style>
</head>
<body>
  <h1>üéô It's-a Me, Mario!</h1>
  <p>Record your voice and give it a Mario twist!</p>

  <label class="switch">
    <input type="checkbox" id="pitchToggle" onchange="togglePitchSlider()">
    <span class="slider"></span>
  </label>
  <p>Enable Pitch Control</p>

  <div id="sliderContainer">
    <label for="pitchSlider">Pitch Shift: <span id="pitchValue">1.8</span>x</label>
    <input type="range" id="pitchSlider" min="0.5" max="3.0" step="0.1" value="1.8">
  </div>

  <button onclick="startMarioRecording()">üé§ Start Recording</button>
  <button onclick="stopRecording()" id="stopBtn" disabled>üõë Stop</button>
  <br>
  <audio id="playback" controls></audio>
  <br>
  <a id="downloadLink" style="display:none;" download="mario_voice.mp3">
    <button>‚¨áÔ∏è Download MP3</button>
  </a>

  <script src="https://unpkg.com/soundtouchjs"></script>
  <script src="https://unpkg.com/lamejs/lame.min.js"></script>
  <script>
    let audioContext = new (window.AudioContext || window.webkitAudioContext)();
    let mediaStream, mediaRecorder, recordedChunks = [];
    let processor;
    let pitchShift = 1.8;

    function togglePitchSlider() {
      const isEnabled = document.getElementById("pitchToggle").checked;
      document.getElementById("sliderContainer").style.display = isEnabled ? "block" : "none";
    }

    document.getElementById("pitchSlider").addEventListener("input", function() {
      pitchShift = parseFloat(this.value);
      document.getElementById("pitchValue").textContent = pitchShift.toFixed(1);
    });

    async function startMarioRecording() {
      mediaStream = await navigator.mediaDevices.getUserMedia({ audio: true });
      const source = audioContext.createMediaStreamSource(mediaStream);

      processor = audioContext.createScriptProcessor(4096, 1, 1);
      const soundTouch = new soundtouch.SoundTouch(audioContext.sampleRate);
      soundTouch.pitch = pitchShift;

      const filter = new soundtouch.SimpleFilter(
        new soundtouch.WebAudioBufferSource(source),
        soundTouch
      );

      processor.onaudioprocess = function (e) {
        const output = e.outputBuffer.getChannelData(0);
        const input = new Float32Array(4096);
        const filled = filter.extract(input, 4096);
        for (let i = 0; i < filled; i++) output[i] = input[i];
      };

      source.connect(processor);
      processor.connect(audioContext.destination);

      const dest = audioContext.createMediaStreamDestination();
      processor.connect(dest);

      mediaRecorder = new MediaRecorder(dest.stream);
      recordedChunks = [];

      mediaRecorder.ondataavailable = e => {
        if (e.data.size > 0) recordedChunks.push(e.data);
      };

      mediaRecorder.onstop = () => {
        const blob = new Blob(recordedChunks, { type: 'audio/webm' });
        const fileReader = new FileReader();

        fileReader.onload = function () {
          const wavData = new Uint8Array(fileReader.result);
          const wavView = new Int16Array(wavData.buffer);
          const mp3Encoder = new lamejs.Mp3Encoder(1, 44100, 128);
          const mp3Data = [];

          for (let i = 0; i < wavView.length; i += 1152) {
            const chunk = wavView.subarray(i, i + 1152);
            const mp3buf = mp3Encoder.encodeBuffer(chunk);
            if (mp3buf.length > 0) mp3Data.push(mp3buf);
          }
          mp3Data.push(mp3Encoder.flush());
          const mp3Blob = new Blob(mp3Data, { type: 'audio/mp3' });
          const url = URL.createObjectURL(mp3Blob);
          document.getElementById("playback").src = url;
          const link = document.getElementById("downloadLink");
          link.href = url;
          link.style.display = "inline-block";
        };

        fileReader.readAsArrayBuffer(blob);
      };

      mediaRecorder.start();
      document.getElementById("stopBtn").disabled = false;
    }

    function stopRecording() {
      if (mediaRecorder && mediaRecorder.state === "recording") {
        mediaRecorder.stop();
        processor.disconnect();
        mediaStream.getTracks().forEach(track => track.stop());
        document.getElementById("stopBtn").disabled = true;
      }
    }
  </script>
</body>
</html>
